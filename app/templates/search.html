{% extends "layout.html" %}

{% block content %}
<h2>Search Products</h2>
<form method="POST">
    <input type="text" name="query" placeholder="Enter product name" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if products %}
    <h3>Search Results for "{{ query }}"</h3>
    <ul>
        {% for product in products %}
            <li>{{ product['title'] }}</li>
        {% endfor %}
    </ul>
{% elif query %}
    <p>No products found for "{{ query }}"</p>
{% endif %}
{% endblock %}
